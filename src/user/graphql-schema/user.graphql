type User {
  id: Int!
  username: String!
  password: String!
  firstName: String!
  lastName: String!
  email: String!
  profilePicture: String
  dob: String!
}

input SignupInput {
  username: String!
  password: String!
  firstName: String!
  lastName: String!
  email: String!
}

type Query {
  getUser(id: Int!): User
}

type Mutation {
  signup(user: SignupInput!): User
}

type Mutation {
  removeUser(id: Int!): User
}
